<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body onload="choosePlayerSymbol()">
    <div class="header">
        <p id="title">TIC-TAC-TOE!</p>
        <p id="theirTurn"></p>
    </div>

    <div class="board_container">
        <table id="game_board">
        </table>
    </div>

    <div class="buttons">
       <div>
        <label></label>
        <button onclick="reset()">RESET</button>
       </div>

       <div>
        <label></label>
        <button id="activateBot" disabled>ACTIVATE AI</button>
       </div>
    </div>

    <div class="footer">
        <a href="https://github.com/cstim240">
            <img id="github_logo" src="./images/github-mark-white.png" alt="white github cat logo" />
        </a>
        <a id="copyright" href="https://github.com/cstim240"> 
            <p>Copyright 2023 - Tim Supan</p>
        </a>
        
    </div>

    
</body>
</html>
